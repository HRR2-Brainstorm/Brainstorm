<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brainstormer</title>
  <link rel="stylesheet" href="lib/pure/pure-min.css">
  <link rel="stylesheet" href="lib/pure/grids-responsive-min.css">
  <link rel="stylesheet" href="lib/pure/buttons-min.css">
  <link rel="stylesheet" href="lib/pure/forms-min.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="pure-g">
    <div id="main" class="pure-u-1">
      Future Site of Brainstormer
    </div>
  </div>

  <!-- Libraries -->
  <script src="lib/flux/dist/Flux.js"></script>
  <script src="lib/react/react.js"></script>
  <script src="lib/eventEmitter/EventEmitter.js"></script>
  <script src="lib/underscore/underscore.js"></script>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/page/page.js"></script>
  <script src="lib/socket.io-client/socket.io.js"></script>

  <!-- Load App -->
  <script src="app/app.js"></script>

  <!-- Load dispatcher -->
  <script src="app/dispatcher/AppDispatcher.js"></script>

  <!-- Load Room flux components -->
  <script src="app/stores/RoomStore.js"></script>
  <script src="app/actions/RoomActions.js"></script>
  <script src="app/constants/RoomConstants.js"></script>

  <!-- Load Comment flux components -->
  <script src="app/stores/CommentStore.js"></script>
  <script src="app/actions/CommentActions.js"></script>
  <script src="app/constants/CommentConstants.js"></script>

  <!-- Load Idea flux components -->
  <script src="app/stores/IdeaStore.js"></script>
  <script src="app/actions/IdeaActions.js"></script>
  <script src="app/constants/IdeaConstants.js"></script>

  <!-- Load Interest flux components -->
  <script src="app/stores/InterestStore.js"></script>
  <script src="app/actions/InterestActions.js"></script>
  <script src="app/constants/InterestConstants.js"></script>

  <!-- Load Page flux components -->
  <script src="app/stores/PageStore.js"></script>
  <script src="app/actions/PageActions.js"></script>
  <script src="app/constants/PageConstants.js"></script>

  <!-- Load User flux components -->
  <script src="app/stores/UserStore.js"></script>

  <!-- Load all react components -->

  <!-- Page views -->
  <script src="app/react/PageNav.js"></script>
  <script src="app/react/PageView.js"></script>
  <script src="app/react/RoomNavModal.js"></script>

  <!-- User views -->
  <script src="app/react/User.js"></script>
  <script src="app/react/UserAuth.js"></script>

  <!-- Comment views -->
  <script src="app/react/CommentForm.js"></script>
  <script src="app/react/CreateComment.js"></script>
  <script src="app/react/Comments.js"></script>
  <script src="app/react/Comment.js"></script>

  <!-- Idea views -->
  <script src="app/react/IdeaForm.js"></script>
  <script src="app/react/CreateIdea.js"></script>
  <script src="app/react/Ideas.js"></script>
  <script src="app/react/Idea.js"></script>

  <!-- Room views -->
  <script src="app/react/RoomCreateForm.js"></script>
  <script src="app/react/CreateRoom.js"></script>
  <script src="app/react/Rooms.js"></script>
  <script src="app/react/Room.js"></script>

  <!-- Load BrainstormApp component last -->
  <script src="app/react/BrainstormApp.js"></script>

  <!-- route to welcome when page loads -->
  <script type="text/javascript">

    app.PageActions.navigate({

      dest: 'welcome'

    });

    React.render(
      React.createElement(app.BrainstormApp, null),
      document.getElementById('main')
    );
  </script>
</body>
</html>
